<!DOCTYPE html>
<html lang="ja" ng-app="DaysChart">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

	<title>DaysChart</title>

	<link rel="stylesheet" href="onsenui/css/onsenui.min.css">
	<link rel="stylesheet" href="onsenui/css/onsen-css-components.min.css">

	<script src="angular/angular.js"></script>
	<script src="ngStorage/ngStorage.js"></script>

	<script src="onsenui/js/onsenui.min.js"></script>
	<script src="onsenui/js/angular-onsenui.min.js"></script>

	<script src="app.js"></script>

<link rel="apple-touch-icon" sizes="114x114" href="image/fav/apple-touch-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="image/fav/apple-touch-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="image/fav/apple-touch-icon-144x144.png">

<link rel="apple-touch-icon" sizes="180x180" href="image/fav/apple-touch-icon-180x180.png">
<link rel="icon" type="image/png" sizes="192x192" href="image/fav/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="48x48" href="image/fav/favicon-48x48.png">
<link rel="icon" type="image/png" sizes="96x96" href="image/fav/favicon-96x96.png">

</head>

<body ng-controller="AppController">
<ons-page>
	<ons-toolbar>
		<div class="center" style="width: 100%">
			DaysChart
		</div>
		<div class="right">
			<ons-toolbar-button id="btNewPostDialog" component="button/new-task" ng-click="showNewPostDialog()">New</ons-toolbar-button>
		</div>
	</ons-toolbar>
	<ons-tabbar var="tabbar" position="auto">
		<ons-tab page="template/home.html" ng-attr-icon="ion-ios-home" label="Home" active></ons-tab>
		<ons-tab page="template/history.html" ng-attr-icon="ion-ios-clock-outline" label="Days"></ons-tab>
	</ons-tabbar>
</ons-page>
</body>
</html>
